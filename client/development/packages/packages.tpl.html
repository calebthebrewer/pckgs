<ul class="list-group" ng-class="{'col-sm-4': packageOpen}">
	<a class="list-group-item" ui-sref="browser()">Add Package</a>
	<a ng-repeat="package in packages"
	   ui-sref="packages.package({path: package.path})"
	   ui-sref-active="active"
	   class="list-group-item">
		{{package.name}}
	</a>
</ul>
<ui-view ng-class="{'col-sm-8': packageOpen}"></ui-view>
